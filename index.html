<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رشق مشاهدات تيك توك</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        iframe { width: 100%; height: 500px; border: 1px solid #ccc; }
        input, button { margin: 10px; padding: 10px; font-size: 18px; }
    </style>
</head>
<body>

    <h2>🎥 أدخل رابط فيديو تيك توك:</h2>
    <input type="text" id="video_url" placeholder="ضع رابط الفيديو هنا">
    <button onclick="sendViews()">إرسال المشاهدات 🚀</button>

    <h3>⚡ حل الكابتشا هنا:</h3>
    <iframe src="https://zefoy.com" allowfullscreen></iframe>

    <p id="status"></p>

    <script>
        function sendViews() {
            let videoUrl = document.getElementById("video_url").value;
            if (videoUrl === "") {
                alert("❌ الرجاء إدخال رابط الفيديو!");
                return;
            }

            let formData = new FormData();
            formData.append("video_url", videoUrl);

            fetch("server.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => document.getElementById("status").innerHTML = data)
            .catch(error => console.error("خطأ:", error));
        }
    </script>

</body>
</html>
